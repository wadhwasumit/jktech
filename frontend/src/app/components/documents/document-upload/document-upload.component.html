<div class="container form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Upload Document</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="uploadForm" (ngSubmit)="onUpload()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Document Title</mat-label>
          <input matInput formControlName="title" required>
          @if (uploadForm.get('title')?.hasError('required') && uploadForm.get('title')?.touched) {
            <mat-error>Title is required</mat-error>
          }
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description (Optional)</mat-label>
          <textarea matInput formControlName="description" rows="3"></textarea>
        </mat-form-field>
        <app-file-upload
          acceptedTypes=".pdf,.doc,.docx,.txt,.md"
          [multiple]="true"
          (filesSelected)="onFileSelected($event)">
        </app-file-upload>
        <div class="form-actions">
          <button mat-button type="button" (click)="onCancel()">Cancel</button>
          <button mat-raised-button color="primary" type="submit"
                  [disabled]="uploadForm.invalid || isUploading">
            @if (isUploading) { <mat-spinner diameter="20"></mat-spinner> }
            {{ isUploading ? 'Uploading...' : 'Upload Document' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
