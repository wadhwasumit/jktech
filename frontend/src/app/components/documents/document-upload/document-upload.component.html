<div class="upload-container">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Upload Document</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
          <form [formGroup]="uploadForm" (ngSubmit)="onUpload()">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Document Title</mat-label>
              <input matInput formControlName="title" placeholder="Enter document title">
              <mat-error *ngIf="uploadForm.get('title')?.hasError('required')">
                Title is required
              </mat-error>
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Description (Optional)</mat-label>
              <textarea matInput 
                        formControlName="description" 
                        placeholder="Enter document description"
                        rows="3"></textarea>
            </mat-form-field>
            
            <div class="file-upload-section">
              <app-file-upload 
                acceptedTypes=".pdf,.doc,.docx,.txt,.md"
                [multiple]="false"
                (filesSelected)="onFileSelected($event)">
              </app-file-upload>
            </div>
            
            <div class="form-actions">
              <button mat-button type="button" routerLink="/documents">
                Cancel
              </button>
              <button mat-raised-button 
                      color="primary" 
                      type="submit"
                      [disabled]="uploadForm.invalid || !selectedFile || isUploading">
                <mat-spinner *ngIf="isUploading" diameter="20"></mat-spinner>
                {{ isUploading ? 'Uploading...' : 'Upload Document' }}
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
