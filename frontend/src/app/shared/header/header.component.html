<mat-toolbar color="primary" class="header-toolbar">
  <button mat-icon-button class="mobile-menu-btn" [matMenuTriggerFor]="navMenu" aria-label="Open navigation">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="brand" routerLink="/dashboard">Document App</span>
  <span class="spacer"></span>
  @if (authService.isAuthenticated()) {
    <nav class="desktop-nav">
      <a mat-button routerLink="/dashboard" routerLinkActive="active-link">Dashboard</a>
      <a mat-button routerLink="/ingestion" routerLinkActive="active-link">Document Ingestion</a>
      @if (authService.hasAnyRole(['admin'])) {
        <a mat-button routerLink="/users" routerLinkActive="active-link">Users</a>
      }
      <button mat-stroked-button color="accent" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span class="hide-mobile">Logout</span>
      </button>
    </nav>
  }
</mat-toolbar>
<mat-menu #navMenu="matMenu">
  @if (authService.isAuthenticated()) {
    <button mat-menu-item routerLink="/dashboard">
      <mat-icon>space_dashboard</mat-icon>
      <span>Dashboard</span>
    </button>
    <button mat-menu-item routerLink="/ingestion">
      <mat-icon>space_dashboard</mat-icon>
      <span>Document Ingestion</span>
    </button>
    @if (authService.hasAnyRole(['admin'])) {
      <button mat-menu-item routerLink="/users">
        <mat-icon>group</mat-icon>
        <span>Users</span>
      </button>
    }
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  }
</mat-menu>
